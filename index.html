<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <!-- Main Heading -->
    <h1 class="title">Reester</h1>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li class="separator">|</li>

        <li class="separator">|</li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="container">

      <div class="section-one">
        <img src="image-1.jpg" alt="samosa" class="section-one__image"/>
        <h2 class="section-one__title">Tasty Samoza</h2>
        <p class="section-one__desc">Something Which is Very <br> Delicious</p>
        <button class="section-one__button">Order Now</button>
      </div>

      <div class="section-two">
        <img src="image-2.jpg" alt="Pizza"  class="section-two__image"/>
        <h2>Tasty Pizza</h2>
        <p>Something Which is Very <br> Delicious</p>
        <button class="section-two__button">Order Now</button>
      </div>

      <div class="section-three">
        <img src="image-3.jpg" alt="Panneer"  class="section-three__image" />

        <button class="section-three__button">Order Now</button>
      </div>
      
      <div class="section-four">

      </div>
    </div>
    <div class="contact-form">
      <h2 class="contact-form__title">Conatct Us</h2>
      <form>
      <table>
          <tr>
            <td><label>Name:</label></td>
            <td><input type="text" placeholder="name" class="contact-form__input"/></td>
          </tr>
          <tr>
            <td><label>Age:</label></td>
            <td><input type="number" placeholder="Age" class="contact-form__input" /></td>
          </tr>
          <tr>
            <td><label>Email:</label></td>
            <td><input type="email" placeholder="Email" class="contact-form__input"/></td>
          </tr>
          <tr>
            <td colspan="3"><button class="contact-form__button">send</button></td>
          </tr>
      </table>
    </form>
    </div>
    
  </body>
</html>
